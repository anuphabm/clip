<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Back Office</a>
        </div>
        <div uib-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}"><i class="{{item.icon}}"></i> {{item.title}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!-- Single button -->
                <div class="btn-group" uib-dropdown>
                    <button id="single-button" type="button" class="btn btn-link" uib-dropdown-toggle ng-disabled="disabled">
                        <i class="fa fa-user"></i> {{login}} <span class="caret"></span>
                    </button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                        <li role="menuitem" ng-if="admin">
                            <a ng-href="/menu"><i class="fa fa-home"></i> จัดการเมนูหลัก</a>
                        </li>
                        <li class="divider" ng-if="admin"></li>
                        <li role="menuitem" ng-if="admin">
                            <a ng-href="/usermenu"><i class="fa fa-th"></i> จัดการเมนูสมาชิก</a>
                        </li>
                        <li class="divider" ng-if="admin"></li>
                        <li role="menuitem" ng-if="admin">
                            <a ng-href="/user"><i class="fa fa-user"></i> จัดการสมาชิก</a>
                        </li>
                        <li class="divider" ng-if="admin"></li>
                        <li role="menuitem">
                            <a ng-href="/profile"><i class="fa fa-cog"></i> ข้อมูลส่วนตัว</a>
                        </li>
                        <li class="divider"></li>
                        <li role="menuitem">
                            <a ng-click="signOut()" ng-href="#"><i class="fa fa-sign-out"></i> ออกจากระบบ</a>
                        </li>
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</div>
