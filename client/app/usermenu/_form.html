<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:black;"></i>
</button>
<div class="modal-header">
    <h3 class="panel-title"><i class="fa fa-newspaper-o"></i> เมนูสมาชิก</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-pencil"></i> เมนูสมาชิก</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputLogin" class="col-sm-3 control-label">ชื่อสมาชิก</label>
                        <div class="col-sm-9">
                            <input ng-model="fname" class="form-control" id="inputLogin" placeholder="Login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLogin" class="col-sm-3 control-label">เมนู</label>
                        <div class="col-sm-9 text text-left">
                            <div class="well">
                                <label ng-repeat="menu in menus">
                                    <input type="checkbox" checklist-model="usermenu.menus" checklist-value="menu.id"> {{menu.title}}
                                </label>
                            </div>
                            <br>
                            <br> usermenu.menus {{ usermenu.menus | json }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i> บันทึก</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
