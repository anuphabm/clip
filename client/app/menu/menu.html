<div ng-include="'components/navbar/navbar.html'"></div>
<div class="content">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div class="row">
                    <div class="col-xs-6">
                        <h3 class="panel-title">
                            <i class="fa fa-list"></i> แสดงเมนู <span class="badge">{{totalItems}}</span></h3>                    
                    </div>
                    <div class="col-xs-6 text-right">                        
                        <a data-toggle="tooltip" title="button_add" class="btn btn-primary" ng-click="create()"><i class="fa fa-plus"></i></a>
                        <button type="button" data-toggle="tooltip" title="button_delete" class="btn btn-danger" ng-click="delete()"><i class="fa fa-trash-o"></i></button>                
                    </div>                    
                </div>

            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="col-sm-1 text-center"><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>                                
                                <th class="col-sm-2 text-left">Title</th>
                                <th class="col-sm-3 text-left">Link</th>
                                <th class="col-sm-3 text-left">Icon</th>
                                <th class="col-sm-2 text-left">Status</th>                                
                                <th class="col-sm-2 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in rows">
                                <td class="text-center"><input type="checkbox" ng-model="row.selected" /></td>
                                <td class="text-left">{{row.title}}</td>
                                <td class="text-left">{{row.link}}</td>
                                <td class="text-left">{{row.icon}}</td>
                                <td class="text-left">{{row.status}}</td>
                                <td class="text-right"><a ng-click="edit()" data-toggle="tooltip" title="button_edit" class="btn btn-primary"><i class="fa fa-pencil"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
            </div>
        </div>
    </div>
</div>
<div ng-include="'components/navbar/footer.html'"></div>
