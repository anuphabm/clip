<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:black;"></i>
</button>
<div class="modal-header">
    <h3 class="panel-title"><i class="fa fa-newspaper-o"></i> สมาชิก</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-pencil"></i> แก้ไขเพิ่มเต็มสมาชิก</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputLogin" class="col-sm-3 control-label">Login</label>
                        <div class="col-sm-9">
                            <input ng-model="user.login" class="form-control" id="inputLogin" placeholder="Login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input ng-model="user.pass" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputMainpage" class="col-sm-3 control-label">Main Page</label>
                        <div class="col-sm-9">
                            <input ng-model="user.main_page" class="form-control" id="inputMainpage" placeholder="Main page">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i> บันทึก</button>
                        </div>
                    </div>
                </form>            
            </div>
        </div>
    </div>
</div>
